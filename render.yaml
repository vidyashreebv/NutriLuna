services:
  - type: web
    name: nutriluna-backend
    env: node
    buildCommand: cd Backend && npm install
    startCommand: cd Backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /
    autoDeploy: true

  - type: web
    name: nutriluna-frontend
    env: node
    buildCommand: cd Frontend && npm install && npm run build
    startCommand: cd Frontend && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://nutriluna-backend.onrender.com
      - key: PORT
        value: 5173
    healthCheckPath: /
    autoDeploy: true
